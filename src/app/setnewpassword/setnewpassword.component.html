<app-header></app-header>

<div *ngIf="setPassword" class="row" style="margin:0 auto;">
  <div class="col col-md-6">
      <form [formGroup]="setNewPasswordForm" (ngSubmit)="onSubmit()">

          <label>Password</label>
          <input class="form-control" type="password" formControlName="password" placeholder="Password" required />
          <div *ngIf="setNewPasswordForm.controls['password'].errors && (setNewPasswordForm.controls['password'].dirty || setNewPasswordForm.controls['password'].touched)">
            <span class="redxx" *ngIf="setNewPasswordForm.controls['password'].errors.required">
              Password is required.
            </span>
            <span class="redxx" *ngIf="setNewPasswordForm.controls['password'].errors.pattern">
              Password must be at least 8 characters, and must include at least one numeric digit one upercase alphabet.
            </span>
          </div>
          <hr>

          <label>Confirm password</label>
          <input class="form-control" type="password" formControlName="confirmpassword" placeholder="Confirn password" required />
          <div *ngIf="setNewPasswordForm.controls['confirmpassword'].errors && (setNewPasswordForm.controls['confirmpassword'].dirty || setNewPasswordForm.controls['confirmpassword'].touched)">
            <span class="redxx" *ngIf="setNewPasswordForm.controls['confirmpassword'].errors.required">
              Password is required.
            </span>
            <span class="redxx" *ngIf="setNewPasswordForm.controls['confirmpassword'].errors.pattern">
              Password must be at least 8 characters, and must include at least one numeric digit one upercase alphabet.
            </span>
          </div>
          <hr>
          <div class="row">
            <div class="col col-md-4">
                <button [disabled]="!setNewPasswordForm.valid" class="btn btn-primary" type="submit">Set new password</button>
            </div>
            <div class="col col-md-8">
                <p-progressSpinner *ngIf="setNewPasswordSpinner" [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
            </div>
          </div>
      </form>
  </div>
</div>
